  <style>

html, body {
  margin: 0;
  padding: 0;
}
  /* ヘッダー全体 */
header {
  display: flex;
  align-items: center;
  padding: 12px 20px;   /* ← デザインそのまま維持 */
  background: #2c3e50;
  color: #fff;
  position: sticky;
  top: 0;
  z-index: 10;
  gap: 16px;

  /* ★ 実際の高さをここで固定（= 12px × 2 + 22px = 46px → 約 56px ） */
  height: 56px;         /* ← ここが重要！ */
  box-sizing: border-box;
}

  header h1 {
    font-size: 20px;
    margin: 0;
    font-weight: 600;
  }

  /* ハンバーガーメニュー */
  .menu-btn {
    width: 30px;
    height: 22px;
    cursor: pointer;
    position: relative;
  }

  .menu-btn span {
    position: absolute;
    height: 3px;
    width: 100%;
    background: #fff;
    border-radius: 3px;
    transition: 0.3s;
  }

/* ▼ ハンバーガーメニュー内のボタン共通デザイン */
  #headerMenu button {
    background: none;
    border: none;
    color: #fff;
    width: 100%;
    padding: 12px 18px;
    text-align: left;
    cursor: pointer;
    font-size: 15px;
  }

  #headerMenu button:hover {
    background-color: #3d566e;
  }

  #headerMenu #translate-section-btn {
    margin-top: 0;  /* ← これで高さが揃う */
    display: block;
  }

  .menu-btn span:nth-child(1) {
    top: 0;
  }
  .menu-btn span:nth-child(2) {
    top: 9px;
  }
  .menu-btn span:nth-child(3) {
    top: 18px;
  }

  /* メニュー開閉時のアニメーション */
  .menu-btn.active span:nth-child(1) {
    transform: rotate(45deg);
    top: 9px;
  }
  .menu-btn.active span:nth-child(2) {
    opacity: 0;
  }
  .menu-btn.active span:nth-child(3) {
    transform: rotate(-45deg);
    top: 9px;
  }

  /* ナビゲーションメニュー */
  nav {
    position: fixed;
    left: 0;

  /* ★ ヘッダーと完全一致！ */
    top: 56px;

    height: calc(100vh - 56px);
    width: 220px;
    background: #34495e;
    border-right: 1px solid #2c3e50;
    padding: 10px 0;
    display: none;
    flex-direction: column;
    z-index: 999;
  }

  nav a {
    display: block;
    padding: 10px 15px;
    color: #fff;
    text-decoration: none;
    font-size: 14px;
  }

  nav a:hover {
    background: #3d566e;
  }

  nav.open {
  display: flex;
  }

</style>

    <script>
document.getElementById("openModalBtn").onclick = () => {

};

document.getElementById("closeModalBtn").onclick = () => {
  document.getElementById("modal").style.display = "none";
};

// 背景クリックで閉じる

  if (event.target === document.getElementById("modal")) {
    document.getElementById("modal").style.display = "none";
  }
};
