  <style>
  /* ヘッダー全体 */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 20px;
    background: #2c3e50;
    color: #fff;
    position: sticky;
    top: 0;
    z-index: 10;
  }

  header h1 {
    font-size: 20px;
    margin: 0;
    font-weight: 600;
  }

  /* ハンバーガーメニュー */
  .menu-btn {
    width: 30px;
    height: 22px;
    cursor: pointer;
    position: relative;
  }

  .menu-btn span {
    position: absolute;
    height: 3px;
    width: 100%;
    background: #fff;
    border-radius: 3px;
    transition: 0.3s;
  }

/* ▼ ハンバーガーメニュー内のボタン共通デザイン */
#headerMenu button {
    background: none;
    border: none;
    color: #fff;
    width: 100%;
    padding: 10px 15px;  /* ← 高さを揃えているのはこれ */
    text-align: left;
    cursor: pointer;
    font-size: 14px;
}

  #headerMenu button:hover {
    background-color: #3d566e;
  }

#headerMenu #translate-section-btn {
    margin-top: 0;  /* ← これで高さが揃う */
    display: block;
}

  .menu-btn span:nth-child(1) {
    top: 0;
  }
  .menu-btn span:nth-child(2) {
    top: 9px;
  }
  .menu-btn span:nth-child(3) {
    top: 18px;
  }

  /* メニュー開閉時のアニメーション */
  .menu-btn.active span:nth-child(1) {
    transform: rotate(45deg);
    top: 9px;
  }
  .menu-btn.active span:nth-child(2) {
    opacity: 0;
  }
  .menu-btn.active span:nth-child(3) {
    transform: rotate(-45deg);
    top: 9px;
  }

  /* ナビゲーションメニュー */
  nav {
    position: absolute;
    right: 20px;
    top: 60px;
    background: #34495e;
    border-radius: 5px;
    padding: 10px 0;
    width: 150px;
    display: none;
  }

  nav a {
    display: block;
    padding: 10px 15px;
    color: #fff;
    text-decoration: none;
    font-size: 14px;
  }

  nav a:hover {
    background: #3d566e;
  }

  nav.open {
    display: block;
  }
</style>
