<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Segoe UI", sans-serif;
        animation: fadeIn 0.6s ease-in-out;
      }

      .logo {
        width: 140px;
        height: 140px;
        animation: spin 1.6s linear infinite;
        filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.15));
      }

      .title {
        margin-top: 28px;
        font-size: 24px;
        letter-spacing: 1px;
        color: #333;
        font-weight: 600;
      }

      .loading {
        margin-top: 14px;
        font-size: 16px;
        color: #888;
        letter-spacing: 2px;
        animation: blink 1.4s infinite ease-in-out;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes blink {
        0% {
          opacity: 0.3;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.3;
        }
      }
    </style>
  </head>

  <body>
    <img src="./assets/logo.png" class="logo" />
    <div class="title">Document Master</div>
    <div class="loading">Loading...</div>
  </body>
</html>
